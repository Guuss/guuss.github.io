	<!-- SMOOTH SCROLL START-->
	<script>
		$(document).ready(function(){
			$('a[href^="#"]').on('click',function (e) {
				e.preventDefault();

				var target = this.hash;
				var $target = $(target);

				$('html, body').stop().animate({
					'scrollTop': $target.offset().top+15
				}, 1000, 'swing',);
			});
		});
	</script>
	<!-- SMOOTH SCROLL END -->
	
	<script>

			$("ul.menu li").click(function() {
				$("ul.menu li").removeClass("active"); //This is important to make only one link active at a time
				// Try without using above line and note the difference

				$(this).addClass("active"); // Add 'active' class to currently clicked element
			});    
		});
    </script>
